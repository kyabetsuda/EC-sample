<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>itemdetail</title>
	<meta http-equiv="Content-Type"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap core CSS -->
    <link th:href="@{ #{static.accessPath} + 'vendor/bootstrap/css/bootstrap.min.css'}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link th:href="@{ #{static.accessPath} + 'vendor/font-awesome/css/font-awesome.min.css'}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link th:href="@{ #{static.accessPath} + 'vendor/magnific-popup/magnific-popup.css'}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link th:href="@{ #{static.accessPath} + 'css/freelancer.min.css'}" rel="stylesheet">
	<style>
		img {
			width: 400px;
			height: 400px;
		}
	</style>
	<script>
		function nullCheck(){
			var quantity = document.getElementById("quantity").value;
			if(quantity == 0 || quantity == null || quantity == ""){
				alert("1以上の個数を入力してください");
				return false;
			}
		}
	</script>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" th:href="@{'/'}">EC</a>
			<button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  Menu
			  <i class="fa fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			  <ul class="navbar-nav ml-auto">
			    <li class="nav-item mx-0 mx-lg-1">
			      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{'/login'}">Login</a>
			    </li>
			    <li class="nav-item mx-0 mx-lg-1">
			      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{'/logout'}">Logout</a>
			    </li>
			    <li class="nav-item mx-0 mx-lg-1">
			      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{'/cart'}">Cart</a>
			    </li>
			    <li class="nav-item mx-0 mx-lg-1">
			      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{'/mypage'}">MyPage</a>
			    </li>
			  </ul>
			</div>
		</div>
    </nav>
	
	<section>
	<div class="container">
		<br>
		<br>
		<br>
        <h2 class="pull-left text-uppercase text-secondary mb-0">商品詳細</h2>
        <br>
        <br>
        <br>
		<form method="post" th:action="@{'/itemdetail'}" th:if="${check}" onsubmit="return nullCheck()">
			<div th:object="${item}">
				<img class="img-responsive" th:src="@{ ${imgPath} + ${item.getItemid()} + '.jpg' }"/>
				<input type="hidden" name="itemid" th:value="${item.getItemid()}" />
				<div th:text="${item.getItemname()}"></div>
				<div><span th:text="${item.getPrice()}"></span>円</div>
				<div>在庫 : <span th:text="${item.getStock()}"></span>個</div>
				<div th:if="${stockCheck}" style="color : red">在庫が足りません</div>
				<input type="number" id="quantity" name="quantity" placeholder="個数"/>
			</div>
			<br>
			<button th:if="${submitCheck}" class="btn btn-primary btn-xl" type="submit">カートに追加</button>
			<button th:if="${disabled}" class="btn btn-primary btn-xl" type="submit" disabled>在庫がありません</button>
		</form>
	</div>
</section>

	<footer class="footer text-center">
		<div class="row">
			<div class="col-md-4 mb-5 mb-lg-0">
			  
			</div>
			<div class="col-md-4 mb-5 mb-lg-0">
				<h4 class="text-uppercase mb-4">EC</h4>
				<p class="lead mb-0">Copyright &copy; Your Website 2018</p>
			</div>
			<div class="col-md-4">
			  
			</div>
		</div>
    </footer>
    <!-- Bootstrap core JavaScript -->
   	<script th:src="@{ #{static.accessPath} + 'vendor/jquery/jquery.min.js'}"></script>
    <script th:src="@{ #{static.accessPath} + 'vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

    <!-- Plugin JavaScript -->
    <script th:src="@{ #{static.accessPath} + 'vendor/jquery-easing/jquery.easing.min.js'}"></script>
    <script th:src="@{ #{static.accessPath} + 'vendor/magnific-popup/jquery.magnific-popup.min.js'}"></script>

    <!-- Contact Form JavaScript -->
    <script th:src="@{ #{static.accessPath} + 'js/jqBootstrapValidation.js'}"></script>
    <script th:src="@{ #{static.accessPath} + 'js/contact_me.js'}"></script>

    <!-- Custom scripts for this template -->
    <script th:src="@{ #{static.accessPath} + 'js/freelancer.min.js'}"></script>

</body>
</html>
